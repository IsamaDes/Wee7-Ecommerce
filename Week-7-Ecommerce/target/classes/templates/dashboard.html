
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Product Application</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #87CEEB;
      padding: 15px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      text-decoration: none;
      color: white;
      margin: 0 15px;
    }

    .search-container {
      text-align: center;
      margin-top: 20px;
    }

    .search-input {
      width: 60%;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .search-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .content {
      text-align: center;
      padding: 20px;
      flex: 1;
    }

    table {
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .footer {
      background-color: #d3d3d3;
      padding: 10px;
      text-align: center;
      margin-top: auto;
    }

    .footer a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #000;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons img {
      width: 30px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <div>
    <a href="#">Welcome</a>
    <p th:text="${userID}"></p>
  </div>
  <div>
    <a href="/user/logout">Logout</a>
  </div>
</header>

<div class="search-container">
  <input type="text" class="search-input" placeholder="Search by book name">
  <button class="search-button" type="button">Search</button>
</div>

<div class="content">
  <div class="featured-content">
    <table>
      <div th:text="${cartItems}"></div>
      <thead><td>Product Name</td><td>Categories</td><td>Price</td><td>Quantity</td><td>Add cart</td></thead>
      <tr th:each="product: ${products}">
        <td th:text="${product.productName}"></td>
        <td th:text="${product.categories}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
        <td ><a th:href="@{/products/add-cart(cart=${product.id})}">Add to cart</a></td>
      </tr>
      <a href="/products/payment">Proceed checkout</a>
    </table>
  </div>
</div>

<!-- Small footer section -->
<div class="footer">
  <a href="/about">About Us</a>
  <a href="/contact">Contact Us</a>
  <a href="/terms">Terms and Conditions</a>
  <div class="social-icons">
    <a href="https://github.com"><img src="github-logo.png" alt="GitHub"></a>
    <a href="https://linkedin.com"><img src="linkedin-logo.png" alt="LinkedIn"></a>
    <a href="https://twitter.com"><img src="twitter-logo.png" alt="Twitter"></a>
  </div>
</div>

</body>

</html>
